spring.application.name=room-service
server.port=8083
eureka.client.services-url.defaultZone=http://localhost:8761/eureka

spring.datasource.url=jdbc:h2:mem:room_db
spring.datasource.username=admin
spring.datasource.password=admin123

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123

routing.key.room.created=routing.created
routing.key.room.update=routing.update
routing.key.room.deleted=routing.deleted
exchange.room.name=room.exchange