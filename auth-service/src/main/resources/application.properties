spring.application.name=auth-service
server.port=8085
eureka.client.service-url.defaultZone=${EUREKA_URL}

spring.datasource.url=${SPRING_DATASOURCE_AUTH_URL}
spring.datasource.username=${SPRING_SERVICES_USERNAME}
spring.datasource.password=${SPRING_SERVICES_PASSWORD}

public.key.value=${PUBLIC_KEY_VALUE}
private.key.value=${PRIVATE_KEY_VALUE}

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.password=${SPRING_SERVICES_PASSWORD}
spring.rabbitmq.username=${SPRING_SERVICES_USERNAME}

routing.key.auth.deleted=${ROUTING_KEY_AUTH_DELETED}
routing.key.auth.created=${ROUTING_KEY_AUTH_CREATED}
routing.key.auth.updated=${ROUTING_KEY_AUTH_UPDATED}
exchange.auth.name=${EXCHANGE_AUTH_NAME}