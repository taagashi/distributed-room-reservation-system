services:
  auth-service:
    build: ./auth-service
    container_name: auth-service
    env_file:
      - ./env/auth.env
    depends_on:
      - eureka
      - postgres-auth
      - gateway
      - rabbitmq
    ports:
      - "8085:8080"

  reservation-service:
    build: ./reservation-service
    container_name: reservation-service
    env_file:
      ./env/reservation.env
    depends_on:
      - eureka
      - rabbitmq
      - redis-reservation
      - employee-service
      - room-service
      - postgres-reservation
    ports:
      - "8081:8080"


  employee-service:
    build: ./employee-service
    container_name: employee-service
    env_file:
      ./env/employee.env
    depends_on:
      - eureka
      - rabbitmq
      - postgres-employee
    ports:
      - "8082:8080"
  
  room-service:
    build: ./room-service
    container_name: room-service
    env_file:
      ./env/room.env
    depends_on:
      - eureka
      - rabbitmq
      - postgres-room
    ports:
      - "8083:8080"

  gateway:
    build: ./gateway
    container_name: gateway
    env_file:
      ./env/gateway.env
    depends_on:
      - eureka
      - redis-gateway
      - rabbitmq
    ports:
      - "8080:8080"

  eureka:
    build: ./eureka
    container_name: eureka
    ports:
      - "8761:8761"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq

    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"

  redis-reservation:
    image: redis
    container_name: redis-reservation
    ports:
      - "6381:6379"
    volumes:
        - redis_reservation_data:/data

  redis-gateway:
    image: redis
    container_name: redis-gateway

    depends_on:
      - rabbitmq
    ports:
      - "6380:6379"
    volumes:
      - redis_gateway_data:/data
        
  postgres-auth:
    image: postgres
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5435:5432"
    volumes:
      - pg_data_auth:/var/liv/postgresql/data

  postgres-room:
    image: postgres
    container_name: postgres-room
    environment:
      POSTGRES_DB: room_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - pg_data_room:/var/lib/postgresql/data


  postgres-employee:
    image: postgres
    container_name: postgres-employee
    environment:
      POSTGRES_DB: employee_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - pg_data_employee:/var/lib/postgresql/data

  postgres-reservation:
    image: postgres
    container_name: postgres-reservation
    environment:
      POSTGRES_DB: reservation_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5434:5432"
    volumes:
      - pg_data_reservation:/var/lib/postgresql/data

volumes:
  redis_reservation_data:
  redis_gateway_data:
  pg_data_room:
  pg_data_employee:
  pg_data_reservation:
  pg_data_auth:
